<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Capital city</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <fieldset>
        <legend><h1>Capital city</h1></legend>
        <img src="{{ capital.image }}" alt="" width="400px">
        <p>What is the capital of {{ capital.country }}?</p>
    </fieldset>

    <form action="/result" method="post">
        <p>Answer</p>
        <input type="text" name="answer">
        <button>Answer</button>
    </form>

</body>
</html>
